<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="text-center p-4 bg-white rounded shadow-sm">
      <h1>Connexion</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="login-pseudo">Pseudo</label>
          <input type="text" id="login-pseudo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" class="form-control" />
        </div>
        <button type="button" id="login-button" class="btn btn-primary">
          Se connecter
        </button>
      </form>
      <p class="mt-3">
        Pas encore de compte ? <a href="register.html">S'inscrire</a>
      </p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
