<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="text-center p-4 bg-white rounded shadow-sm">
      <h1>Inscription</h1>
      <form id="register-form">
        <div class="form-group">
          <label for="register-pseudo">Pseudo</label>
          <input type="text" id="register-pseudo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="register-password">Mot de passe</label>
          <input type="password" id="register-password" class="form-control" />
        </div>
        <div class="form-group">
          <label for="register-numero-secu">Numéro de sécurité</label>
          <input type="text" id="register-numero-secu" class="form-control" />
        </div>
        <button type="button" id="register-button" class="btn btn-primary">
          S'inscrire
        </button>
      </form>
      <p class="mt-3">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>
    <script src="register.js"></script>
  </body>
</html>
