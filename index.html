<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motus</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div id="game-container" class="text-center p-4 bg-white rounded shadow-sm">
      <h1>Motus</h1>
      <div>
        <label for="difficulty">Sélectionner la difficulté : </label>
        <select id="difficulty" class="form-control d-inline-block w-auto">
          <option value="easy">Facile</option>
          <option value="medium">Moyen</option>
          <option value="hard">Difficile</option>
        </select>
        <button id="start-game" class="btn btn-primary">
          Commencer le jeu
        </button>
      </div>
      <div id="word-display" class="mt-3 mb-3"></div>
      <div id="input-container" class="mb-3 hidden">
        <input
          type="text"
          id="guess-input"
          maxlength="10"
          class="form-control d-inline-block w-auto mr-2"
        />
        <button id="submit-guess" class="btn btn-primary">Valider</button>
      </div>
      <div id="message" class="mb-3"></div>
      <div id="attempts" class="mb-3"></div>
      <a href="score.html" class="btn btn-secondary mt-3"
        >Voir le Wall of Fame</a
      >
      <button id="logout" class="btn btn-danger mt-3">Déconnexion</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
